<div class="container-fluid">
  <div class="row pb-2">
    <div class="col-sm-12">
      <h3>{{ title }}</h3>
      <hr />
    </div>
    <div class="col-sm-12">
      <app-form (personCreated)="personAdded($event)"></app-form>
    </div>
  </div>
  <app-person
    *ngFor="let person of persons; let i = index"
    [person]="person"
    [i]="i"
  >
  </app-person>
</div>
